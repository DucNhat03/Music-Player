<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
   

    <title>Music Player</title>
  </head>
  <body>
      <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <header>
            <div class="btn btn-btnChange" id="btnChange">
              <i class="fa-solid fa-cog"></i>
            </div>
            <h4>Now playing:</h4>
            <h2>Music Name</h2>
          </header>
          <div class="cd">
            <div class="cd-thumb">
              <a href=""></a>
            </div>
          </div>
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-circle-pause hidden"></i>
            </div>
            <div class="btn btn-next">
              <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="btn btn-random">
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>
          <input
            type="range"
            id="progress"
            class="progress"
            value="0"
            step="1"
            min="0"
            max="100"
          />
          <audio id="audio" src=""></audio>
          <div class="genre-buttons">
            <button id="btnRemix">Remix</button>
            <button id="btnNormal">Normal</button>
          </div>
        </div>
        <!-- Playlist -->
        <div class="playlist">
          <!-- Add song items here -->
        </div>
      </div>
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <div class="btn btn-setting" id="btnSetting">
            <i class="fa-regular fa-lightbulb"></i>
          </div>
          <div class="btn btn-volume">
            <i class="fa-solid fa-volume-up"></i>
            <input type="range" id="volume" class="volume" value="100" step="1" min="0" max="100">
          </div>
          <div class="btn btn-close" id="btnClose">
            <i class="fa-solid fa-times"></i>
        </div>
      </div>
  </body>
  <script src="./main.js" ></script>
</html>
